<div class="hbox hbox-auto-xs bg-light ">
    <div class="col lter b-l">
        <div class="vbox">
            <div class="wrapper b-b b-light">
                <div class="font-thin h4">{{tableTitle}}</div>
            </div>
            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">

                        <div class="row padder-v m-n lt">
                            <div class="col-sm-4 m-b-xs">
                                <input type="text" class="input-sm form-control" placeholder="过滤：请输入过滤条件" ng-model="query">
                            </div>
                        </div>

                        <table class="table table-striped b-t b-light m-b-none">
                            <thead>
                            <th>
                               序号
                            </th>
                            <th>
                                类型
                            </th>
                            <th>
                                标题
                            </th>
                            <th>
                                内容
                            </th>
                            <th>
                                反馈人联系方式
                            </th>
                            <th>
                                提交时间
                            </th>
                            <th>操作</th>
                            </thead>
                            <tbody >
                            <tr ng-repeat="feedback in feedbacks|filter:query" ng-class="{'info':feedback.type == 1, 'danger': feedback.dataStatus == 9}">
                                <td>{{$index+1}}</td>
                                <td>{{feedback.type | feedBackFilter}}</td>
                                <td>{{feedback.title}}</td>
                                <td>
                                        <div style="width: 300px;text-overflow: ellipsis;overflow: hidden;float: left">{{feedback.content}}</div>
                                </td>
                                <td>{{feedback.connect}}</td>
                                <td>{{feedback.ts}}</td>
                                <td>
                                    <div class="btn-group dropdown" dropdown>
                                        <button class="btn btn-xs btn-success" dropdown-toggle>操作<span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <!--启用-->
                                                <a ng-class="red" target="_blank"  tooltip="详情"  ng-click="seeFeedBack(feedback)">
                                                    <i class="ace-icon fa fa-search-plus bigger-130"></i></a>
                                                <!--<a class="red" href ng-click="delete(feedback, $index)">-->
                                                <!--<i class="ace-icon fa fa-trash-o bigger-130"></i>-->
                                                <!--</a>-->
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="m-n b-t b-light row lt">
                <div class="col-sm-4 text-left">
                    <ul class="pagination ng-isolate-scope ng-valid">当前页：{{currentPage}}，总计{{totalPages}}页</ul>
                </div>
                <div class="col-sm-8 text-right">
                    <pagination max-size="10" more="true"  boundary-links="true" first-text="首页" last-text="尾页"   ng-change="changePage()"  ng-model="currentPage" items-per-page="pageSize" total-items="totalItems"  previous-text="上一页" next-text="下一页"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="seeFeedBackForm.html">
    <div class="hbox hbox-auto-xs bg-light" style="height:500px;">
        <div class="col lter" class="modal-dialog" style="width: 500px;height: 500px">
            <div class="vbox">
                <div class="wrapper b-b b-light lt">
                    <div class="font-thin h4">{{modalTitle}}</div>
                    <div class="font-thin h4">{{formTitle}}</div>
                </div>
                <div class="row-row">
                    <div class="cell">
                        <div class="cell-inner">
                            <div class="wrapper-md">
                                <div class="form-group">
                                    <label>反馈内容</label>
                                    <textarea class="form-control " readonly="readonly"  rows="10" cols="10" placeholder="请输入消息模版内容"
                                              ng-model="feedback.content" name="content" ng-disabled="disabled"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
