<div class="hbox hbox-auto-xs bg-light ">
    <div class="col lter b-l">
        <div class="vbox">
            <!--头部标题-->
            <div class="wrapper b-b b-light">
                <div class="font-thin h4">{{tableTitle}}</div>
            </div>
            <!--过滤处-->
            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">

                        <div class="row padder-v m-n lt">
                            <div class="col-sm-4 m-b-xs">
                                <input type="text" class="input-sm form-control" placeholder="过滤：请输入过滤条件" ng-model="query">
                            </div>
                            <div class="col-sm-8 m-b-xs text-right ">
                                <a role="button" class="btn btn-sm btn-primary" data-toggle="modal" ng-click="edit('')" ng-show="!isReferenceDialog"> 添加 </a>
                            </div>
                        </div>
                        <!--表单-->
                        <table class="table table-striped b-t b-light m-b-none">
                            <thead>
                            <th data-toggle="true">
                                编码
                            </th>
                            <th>
                                名称
                            </th>
                            <th>
                                内容
                            </th>
                            <th>
                                数据状态
                            </th>
                            <th>操作</th>
                            </thead>
                            <tbody >
                            <tr ng-repeat="formula in formulas|filter:query|orderBy:'code':false" ng-class="{true:'danger'}[formula.dataStatus == 9]">
                                <td>{{formula.code}}</td>
                                <td>{{formula.name}}</td>
                                <td>
                                    <div style="width: 150px;text-overflow: ellipsis;overflow: hidden;">{{formula.formulaTemplate}}</div>
                                </td>
                                <td>{{formula.dataStatus|dataStatusFilter}}</td>
                                <td>
                                    <div class="btn-group dropdown" dropdown>
                                        <button class="btn btn-xs btn-success" dropdown-toggle>操作<span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a class="green" role="button" data-toggle="modal" ng-click="edit(formula)" ng-show="formula.dataStatus != 9 && formula.id != null ">
                                                    编辑
                                                </a>
                                            </li>
                                            <li>
                                                <!--启用-->
                                                <a ng-if="formula.dataStatus == 9" role="button" data-toggle="modal" ng-click="renew(formula, $index)" ng-show="formula.dataStatus == 9 && formula.id != null ">
                                                    启用
                                                </a>
                                            </li>
                                            <li>
                                                <a class="red" href ng-click="delete(formula, $index)" ng-show="formula.dataStatus != 9 && formula.id != null ">
                                                   作废
                                                </a>
                                            </li>
                                            <li>
                                                <a class="red" href ng-click="delete(formula, $index)" ng-show="formula.dataStatus == 9 && formula.id != null " >
                                                   删除
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>

            <div class="m-n b-t b-light row lt">
                <div class="col-sm-4 text-left">
                    <ul class="pagination ng-isolate-scope ng-valid">当前页：{{currentPage}}，总计{{totalPages}}页</ul>
                </div>
                <div class="col-sm-8 text-right">
                    <pagination max-size="10" more="true"  boundary-links="true" first-text="首页" last-text="尾页"   ng-change="changePage()"  ng-model="currentPage" items-per-page="pageSize" total-items="totalItems"  previous-text="上一页" next-text="下一页"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>


<!------输入对话框------>
<script type="text/ng-template" id="formulaModal.html">
    <div class="panel panel-default m-b-none">
        <div class="panel-heading">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
            <span class="h4">{{modalTitle}}</span>
        </div>
        <div class="panel-body">
            <form name="userForm" class="form-validation">

                <input type="hidden" ng-model="formula.id">

                <div class="form-group">
                    <label class="control-label">编码</label>
                    <input type="text" class="form-control" placeholder="请输入贴息公式编码"
                           ng-model="formula.code" ng-model-options="{updateOn: 'blur'}"
                           ui-validate-async="{notUnique:'checkUnique(\'code\',$value)'}"
                           name="code" required >
                    <span ng-show="userForm.code.$dirty && userForm.code.$error.required" class="help-block text-danger">贴息公式编码是必须的!</span>
                    <span ng-show="userForm.code.$dirty && userForm.code.$error.notUnique" class="help-block text-danger">贴息公式编码不能重复！</span>
                </div>

                <div class="form-group">
                    <label class="control-label">名称</label>
                    <input type="text" class="form-control" placeholder="请输入贴息公式名称"
                           ng-model="formula.name" ng-model-options="{updateOn: 'blur'}"
                           ui-validate-async="{notUnique:'checkUnique(\'name\',$value)'}"
                           name="name" required >
                    <span ng-show="userForm.name.$dirty && userForm.name.$error.required" class="help-block text-danger">贴息公式是必须的!</span>
                    <span ng-show="userForm.name.$dirty && userForm.name.$error.notUnique" class="help-block text-danger">贴息公式不能重复！</span>
                </div>

                <div class="form-group">
                    <label class="control-label">内容</label>
                    <textarea class="form-control " rows="6" placeholder="请输入内容"
                              ng-model="formula.formulaTemplate" name="formulaTemplate" required/>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" style="padding: 0px;">键值对</label>
                    <label style="float: right;">
                        <a role="button" class="btn btn-sm btn-default" data-toggle="modal" ng-click="fchat.incrReply($index)">
                            <i class="ace-icon fa fa-plus bigger-130"></i>
                        </a>
                    </label>
                    <div class="col-md-12">
                        <div ng-repeat="reply in fchat.replies">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="col-md-4">
                                        <input type="text" placeholder="请输入模板键" class="form-control" ng-model="reply.value.key"
                                               id="reply{{$index + 1}}key" name="reply{{$index + 1}}key" />
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="请输入键对应描述" class="form-control" ng-model="reply.value.value"
                                               id="reply{{$index + 1}}value" name="reply{{$index + 1}}value" />
                                    </div>
                                    <div class="col-md-2 img-link">
                                        <a role="button" class="btn btn-sm btn-default" data-toggle="modal" ng-click="fchat.decrReply($index)">
                                            <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="replies" name="replies" value="{{fchat.combineReplies()}}" />
                    </div>
                </div>
            </form>
        </div>
        <footer class="panel-footer text-right bg-light lter">
            <button class="btn btn-primary" type="submit" ng-disabled="!userForm.$valid" ng-click="save()">保 存</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">取 消</button>
        </footer>
    </div>
</script>
