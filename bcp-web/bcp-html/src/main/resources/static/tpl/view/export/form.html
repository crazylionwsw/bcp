<div class="panel panel-default m-b-none">
    <div class="panel-heading">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
        <span class="h4"></span>
    </div>
    <form name="userForm" class="form-validation">

        <div class="panel-body">
            <div class="col-lg-12">
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6" ng-show="!exportSearch.oc">
                        <label class="col-sm-6 control-label">贴息：</label>
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label class="i-checks">
                                    <input type="checkbox" name="compensatory" ng-model="exportSearch.compensatory"/></input><i></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6" ng-show="!exportSearch.compensatory">
                        <label class="col-sm-6 control-label">商贷：</label>
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label class="i-checks">
                                    <input type="checkbox" name="business" ng-model="exportSearch.business"/></input><i></i>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label class="col-sm-6 control-label">新车：</label>
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label class="i-checks">
                                    <input type="checkbox" name="nc" ng-model="exportSearch.nc"/></input><i></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6" ng-show="!exportSearch.compensatory">
                        <label class="col-sm-6 control-label">二手车：</label>
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label class="i-checks">
                                    <input type="checkbox" name="oc" ng-model="exportSearch.oc"/></input><i></i>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="col-lg-12">
                <div class="form-group pull-in clearfix">
                    <div class="col-sm-2">刷卡时间</div>
                    <div class="col-sm-5">
                        <div class="input-group" moment-picker="exportSearch.swipingCardTime" format="YYYY-MM" locale="zh-cn" selectable="true">
                            <input type="text" class="col-sm-4 form-control" ng-model="exportSearch.swipingCardTime" ng-model-options="{ updateOn: 'blur' }"/>
                          <span class="input-group-btn">
                             <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="panel-footer text-right bg-light lter">
            <button class="btn btn-success" type="submit" ng-disabled="userForm.$invalid" ng-click="doQueryExport(exportSearch)">导  出</button>
            <button class="btn btn-warning" type="button" ng-click="closeExport()">关  闭</button>
        </footer>
    </form>
</div>
