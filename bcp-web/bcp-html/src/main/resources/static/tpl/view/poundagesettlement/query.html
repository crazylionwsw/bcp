<div class="panel panel-default m-b-none">
    <div class="panel-heading">
        <span class="h4">{{modalTitle}}</span>
    </div>
    <form name="userForm" class="form-validation">
        <div class="panel-body">
            <div class="col-lg-12">

                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-12">
                            <label>姓名 </label>
                            <input class="form-control"
                                   placeholder="请输入客户姓名" ng-model="userName"
                                   ng-change="updateQueryString()"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-12">
                            <label class="col-sm-2 control-label">报单支行</label>
                            <div class="col-sm-10">
                                <ui-select ng-model="poundagesettlement.declarationCashSourceId" theme="bootstrap" ng-disabled="false" ng-change="updateQueryString()">
                                    <ui-select-match placeholder="请选择报单支行" >{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices  repeat="cashSource.id as cashSource in cashSources">
                                        <div style="padding-left:{{cashSource.depth*10}}px" ng-bind-html="cashSource.name"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <label class="col-sm-2 control-label">渠道支行</label>
                            <div class="col-sm-10">
                                <ui-select ng-model="poundagesettlement.channelCashSourceId" theme="bootstrap" ng-disabled="false" ng-change="updateQueryString()">
                                    <ui-select-match placeholder="请选择渠道合作支行" >{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices  repeat="cashSource.id as cashSource in cashSources">
                                        <div style="padding-left:{{cashSource.depth*10}}px" ng-bind-html="cashSource.name"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-12">
                            <label class="control-label">手续费缴纳方式</label>
                            <ui-select ng-model="poundagesettlement.chargePaymentWayCode" name="chargePaymentWayCode" theme="bootstrap" ng-disabled="disabled" ng-change="updateQueryString()">
                                <ui-select-match  placeholder="请选择客户的手续费缴纳方式" >{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices repeat="bankChargePaymentWay.code as bankChargePaymentWay in bankChargePaymentWays | filter: $select.search">
                                    <div ng-bind-html="bankChargePaymentWay.name"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-6">
                            <label>开始时间</label>
                            <div class="input-group" moment-picker="startTime" format="YYYY-MM-DD"
                                 locale="zh-cn" selectable="true">
                                <input type="text" class="form-control"
                                       ng-model="startTime"
                                       ng-model-options="{ updateOn: 'blur' }"/>
                            <span class="input-group-btn">
                                     <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label>结束时间</label>
                            <div class="input-group" moment-picker="endTime" format="YYYY-MM-DD"
                                 locale="zh-cn" selectable="true">
                                <input type="text" class="form-control"
                                       ng-model="endTime"
                                       ng-model-options="{ updateOn: 'blur' }"/>
                            <span class="input-group-btn">
                                     <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

        <footer class="panel-footer text-right bg-light lter">
            <!--<input type="hidden" ng-model="queryString" name="queryString" ui-validate="{queryInvalid:'checkQuery($value)'}"/>
            <span ng-show="userForm.queryString.$error.queryInvalid" class="help-block text-danger">请输入查询条件!</span>-->
            <button class="btn btn-success" type="submit" ng-disabled="userForm.$invalid" ng-click="queryPoundagesettlements()">查  询</button>
            <button class="btn btn-primary" type="button" ng-click="clearQuery()">清  除</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">关  闭</button>
        </footer>
    </form>
</div>
