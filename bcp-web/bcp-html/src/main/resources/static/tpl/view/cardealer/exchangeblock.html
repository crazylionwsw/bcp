<div class="row">
    <div class="col-lg-12">
        <div class="form-group pull-in clearfix">
            <div class="col-sm-3">
                <label>来源经销商</label>
                <p class="form-control-static b-b">
                    {{cardealer.name |placeholder}}
                    <compare-exchange-data ng-if="customerTransaction != null && cardealer.proname != null" proname="cardealer.proname" transactionid="customerTransaction.id" bid="bid"></compare-exchange-data>
                </p>
            </div>
            <div class="col-sm-3">
                <label>报单支行</label>
                <p class="form-control-static b-b">
                    <cashsource-info ng-if="cardealer.cashSourceId !== undefined" id="cardealer.cashSourceId"></cashsource-info>
                </p>
            </div>
            <div class="col-sm-3">
                <label>渠道支行</label>
                <p class="form-control-static b-b">
                    <cashsource-info ng-if="cardealer.cooperationCashSourceId !== undefined" id="cardealer.cooperationCashSourceId"></cashsource-info>
                </p>
            </div>
            <div class="col-sm-3">
                <label>渠道经理</label>
                <p class="form-control-static b-b">
                    <employee-info ng-if="cardealer.employeeId !== undefined" id="cardealer.employeeId"></employee-info>
                </p>
            </div>
        </div>
        <div class="form-group pull-in clearfix">

            <div class="col-sm-3">
                <label>所属部门</label>
                <p class="form-control-static b-b">
                    <org-info ng-if="cardealer.orginfoId !== undefined" id="cardealer.orginfoId"></org-info>
                </p>
            </div>
            <div class="col-sm-3">
                <label>来源经销商地址</label>
                <p class="form-control-static b-b">{{cardealer.address}}</p>

            </div>
            <div class="col-sm-6">
                <label>渠道所属分期经理</label>
                <p class="form-control-static b-b">
                    <business-mans ng-if="cardealer.businessManIds !== undefined" ids="cardealer.businessManIds"></business-mans>
                    <!--<employee-info ng-if="cardealer.employeeId !== undefined" id="cardealer.employeeId"></employee-info>-->
                </p>
            </div>
        </div>
    </div>
</div>
