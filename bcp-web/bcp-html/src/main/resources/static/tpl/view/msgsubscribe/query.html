<div class="panel panel-default m-b-none">
    <div class="panel-heading">
        <span class="h4">{{modalTitle}}</span>
    </div>
    <form name="userForm" class="form-validation">
        <div class="panel-body">
            <div class="col-lg-12">
                <div class="form-group pull-in clearfix">
                    <label>业务事件类型</label>
                    <ui-select  ng-model="search.businessType" theme="bootstrap">
                        <ui-select-match placeholder="请选择业务事件类型" >{{$select.selected.eventTypeCode}}({{$select.selected.comment}})</ui-select-match>
                        <ui-select-choices  repeat="desctype.eventTypeCode as desctype in descTypes | filter: $select.search">
                            <div ng-bind-html="desctype.comment | highlight: $select.search"></div>
                            <div ng-bind-html="desctype.eventTypeCode | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>

                    <!--<div class="form-group pull-in clearfix">-->
                        <!--<label>业务事件类型 </label>-->
                        <!--<input class="form-control"-->
                               <!--placeholder="请输入业务事件类型" ng-model="search.businessType"-->
                               <!--ng-change="updateQueryString()"-->
                               <!--type="text">-->
                    <!--</div>-->
                    <div class="form-group pull-in clearfix">
                        <label>发送渠道</label>
                        <ui-select multiple ng-model="search.userChannel" theme="bootstrap">
                            <ui-select-match placeholder="请选择发送渠道" >{{$item.label}}</ui-select-match>
                            <ui-select-choices  repeat="sendtype.code as sendtype in sendTypes | filter: $select.search">
                                <div ng-bind-html="sendtype.label | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>

            </div>

        </div>

        <footer class="panel-footer text-right bg-light lter">
            <button class="btn btn-success" type="submit" ng-disabled="userForm.$invalid" ng-click="doQuery()">查  询</button>
            <button class="btn btn-primary" type="button" ng-click="clearQuery()">清  除</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">关  闭</button>
        </footer>
    </form>
</div>
