<div class="panel panel-default m-b-none">
    <div class="panel-heading">
        <span class="h4">{{modalTitle}}</span>
    </div>
    <form name="userForm" class="form-validation">
        <div class="panel-body">
            <div class="col-lg-12">
                <div class="form-group pull-in clearfix">
                    <label>员工姓名 </label>
                    <input class="form-control"
                           placeholder="请输入员工姓名" ng-model="employee.username"
                           ng-change="updateQueryString()"
                           type="text">
                </div>
                <div class="form-group pull-in clearfix">
                    <label>员工身份证号码</label>
                    <input class="form-control"
                           placeholder="请输入员工身份证号码" ng-model="employee.identifyNo"
                           ng-change="updateQueryString()"
                           type="text">
                </div>
                <div class="form-group pull-in clearfix">
                    <label>员工联系电话</label>
                    <input class="form-control"
                           placeholder="请输入员工联系电话" ng-model="employee.cell"
                           ng-change="updateQueryString()"
                           type="text">
                </div>
            </div>
        </div>

        <footer class="panel-footer text-right bg-light lter">
            <button class="btn btn-success" type="submit" ng-disabled="userForm.$invalid" ng-click="doQuery(employee)">查  询</button>
            <button class="btn btn-primary" type="button" ng-click="clearQuery()">清  除</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">关  闭</button>
        </footer>
    </form>

</div>
