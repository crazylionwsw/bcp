<div class="sign-info-list">
    <div class="m-b text-md">审核信息</div>
    <div class="clearfix m-b-lg">
        <a class="pull-left thumb-sm avatar"><img src="img/a6.jpg" alt="..."></a>
        <div class="m-l-xxl">
            <form class="m-b-none ng-pristine ng-valid">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-bg" type="button" ng-click="addComment()">备注</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="m-b b-l b-info m-l-md streamline">
        <div ng-repeat="signinfo in signInfos|orderBy: 'ts': true">
            <a class="pull-left thumb-sm avatar m-l-n-md">
                <employee-avatar ng-if="signinfo.employeeId !== undefined" id="signinfo.employeeId"></employee-avatar>
            </a>
            <div class="m-l-lg panel b-a">
                <div class="panel-heading pos-rlt b-b b-light">
                    <span class="arrow left"></span>
                    <span class="text-xs"><employee-info ng-if="signinfo.employeeId !== undefined" id="signinfo.employeeId"></employee-info></span>
                    <label class="label m-l-xs" ng-class="{2: 'bg-success', 8: 'bg-primary', 9: 'bg-danger'}[signinfo.result]" ng-if="!signinfo.fromSalesman && signinfo.flag == 2">{{signinfo.result|signStatusFilter}}</label>
                    <label class="label m-l-xs" ng-class="{3: 'bg-primary', 1: 'bg-info', 0: 'bg-light'}[signinfo.flag]" ng-if="signinfo.flag !== undefined && signinfo.flag != 2">{{signinfo.flag |flagStatusFilter}}</label>
                </div>
                <div class="panel-body">
                    <div class="text-xs" style="word-break: break-all;word-wrap: break-word;">{{signinfo.comment}}</div>
                    <div class="m-t-sm">
                        <span class="text-muted m-l-sm pull-right text-xs">
                            {{signinfo.ts |momentDate:'YYYY-MM-DD HH:mm:ss'}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="comment.html">
    <div class="panel panel-default m-b-none">
        <div class="panel-heading">
            <span class="h4">备注</span>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <textarea class="form-control" rows="6" placeholder="输入备注信息" ng-model="signInfo.comment" name="comment"></textarea>
            </div>
        </div>
        <footer class="panel-footer text-right bg-light lter">
            <button class="btn btn-primary" type="button"  ng-click="save()">保 存</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">取 消</button>
        </footer>
    </div>
</script>
