<div class="hbox hbox-auto-xs bg-light ">
    <div class="col lter b-l">
        <div class="vbox">
            <div class="wrapper b-b b-light">
                <div class="font-thin h4">{{tableTitle}}</div>
            </div>

            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">

                        <div class="row padder-v m-n lt">
                            <div class="col-sm-4 m-b-xs">
                                <input type="text" class="input-sm form-control" placeholder="过滤：请输入过滤条件" ng-model="query">
                            </div>
                            <div class="col-sm-8 m-b-xs text-right ">
                                <a role="button" class="btn btn-sm btn-primary" data-toggle="modal" ng-click="edit('')" ng-show="!isReferenceDialog"> 添加 </a>
                            </div>
                        </div>

                        <table class="table table-striped b-t b-light m-b-none">
                            <thead>
                            <th data-toggle="true">
                                设备序列号
                            </th>
                            <th>
                                设备名称
                            </th>
                            <th>
                                终端设备类型
                            </th>
                            <th>
                                设备唯一识别码
                            </th>
                            <th>
                                MAC地址
                            </th>
                            <th>
                                当前使用人
                            </th>
                            <th>
                                状态
                            </th>
                            <th>
                                操作
                            </th>
                            </thead>
                            <tbody >
                            <tr ng-repeat="terminal in terminaldevices|filter:query" ng-class="{true:'danger'}[terminal.dataStatus == 9]">
                                <td>{{terminal.serialNum}}</td>
                                <td>{{terminal.deviceName}}</td>
                                <td>{{terminal.deviceType}}</td>
                                <td>{{terminal.identify}}</td>
                                <td>{{terminal.mac}}</td>
                                <td><employee-info id="terminal.employeeId"></employee-info></td>
                                <td>{{terminal.dataStatus|dataStatusFilter}}</td>
                                <td>
                                    <div class="btn-group dropdown" dropdown>
                                        <button class="btn btn-xs btn-success" dropdown-toggle>操作<span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li><a class="green" role="button" data-toggle="modal" ng-click="edit(terminal)" ng-show="terminal.dataStatus != 9 && terminal.id != null">
                                               编辑
                                            </a>
                                            </li>
                                            <li>
                                                <!--启用-->
                                                <a ng-if="terminal.dataStatus == 9" role="button" data-toggle="modal" ng-click="renew(terminal, $index)" ng-show="terminal.dataStatus == 9 && terminal.id != null">
                                                   <!-- <i class="ace-icon fa fa-undo bigger-130"></i>-->启用
                                                </a>
                                            </li>
                                            <li>
                                                <a class="red" href ng-click="delete(terminal,$index)" ng-show="terminal.dataStatus != 9 && terminal.id != null">
                                                    作废
                                                </a>
                                            </li>
                                            <li>
                                                <a class="red" href ng-click="delete(terminal,$index)" ng-if="terminal.dataStatus == 9" ng-show="terminal.dataStatus == 9 && terminal.id != null">
                                                    删除
                                                </a>
                                            </li>
                                        </ul>
                                    </div>



                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="m-n b-t b-light row lt">
                <div class="col-sm-4 text-left">
                    <ul class="pagination ng-isolate-scope ng-valid">当前页：{{currentPage}}，总计{{totalPages}}页</ul>
                </div>
                <div class="col-sm-8 text-right">
                    <pagination max-size="10" more="true"  boundary-links="true" first-text="首页" last-text="尾页"   ng-change="changePage()"  ng-model="currentPage" items-per-page="pageSize" total-items="totalItems"  previous-text="上一页" next-text="下一页"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>

<!------输入对话框------>
<script type="text/ng-template" id="modelForm.html">
    <div class="panel panel-default m-b-none">
        <div class="panel-heading">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
            <span class="h4">{{modalTitle}}</span>
        </div>
        <div class="panel-body">
            <form name="userForm" class="form-validation">
                <div class="form-group">
                    <!--todo:需要添加唯一性验证-->
                    <label>设备序列号<em class="text-muted">(请查看设备条形码记录)</em></label>
                    <input type="text" class="form-control"  placeholder="请输入设备序列号"
                           ng-model="terminal.serialNum" ng-model-options="{updateOn: 'blur'}"
                           ng-pattern="/^[a-zA-Z0-9]{2,}$/"
                           ui-validate-async="{notUnique: 'checkUnique(\'serialNum\', $value)'}"
                           name="serialNum"
                           required>
                    <span ng-show="userForm.serialNum.$dirty && userForm.serialNum.$error.required" class="help-block text-danger">设备序列号是必须的!</span>
                    <span ng-show="userForm.serialNum.$dirty && userForm.serialNum.$error.notUnique" class="help-block text-danger">设备序列号不能重复！</span>
                    <span ng-show="userForm.serialNum.$dirty && userForm.serialNum.$error.pattern" class="help-block text-danger">设备序列号不能为汉字且最小为2位！</span>
                </div>
                <div class="form-group">
                    <label>设备名称</label>
                    <input class="form-control"  ng-model="terminal.deviceName" placeholder="请输入设备名称" required type="text">
                </div>
                <div class="form-group">
                    <label>终端设备类型</label>
                    <input class="form-control"  ng-model="terminal.deviceType" placeholder="请输入终端设备类型" required  type="text">
                </div>
                <div class="form-group">
                    <label>设备唯一识别码</label>
                    <input type="text" class="form-control" placeholder="请输入设备唯一识别码" name="identify"
                           ng-model="terminal.identify" ng-model-options="{updateOn: 'blur'}"
                           ui-validate-async="{notUnique: 'checkUnique(\'identify\', $value)'}"
                           required>
                    <span ng-show="userForm.identify.$dirty && userForm.identify.$error.required" class="help-block text-danger">设备唯一识别码是必须的!</span>
                    <span ng-show="userForm.identify.$dirty && userForm.identify.$error.notUnique" class="help-block text-danger">设备唯一识别码不能重复！</span>
                </div>
                <div class="form-group">
                    <label>MAC地址</label>
                    <input class="form-control"  ng-model="terminal.mac" placeholder="请输入MAC地址" required type="text">
                </div>
            </form>
        </div>
        <footer class="panel-footer text-right bg-light lter">
            <button class="btn btn-success" type="submit" ng-disabled="userForm.$invalid" ng-click="save()" >保  存</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">取  消</button>
        </footer>
    </div>
</script>

<script type="text/ng-template" id="receive.html">
    <div class="panel panel-default m-b-none">
        <div class="panel-heading">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
            <span class="h4">领取设备</span>
        </div>
        <div class="panel-body">
            <form name="userForm" class="form-validation">
                <div class="form-group">
                    <label class="control-label">领取人</label>
                    <div >
                        <ui-select ng-model="terminal.employeeId" theme="bootstrap" ng-disabled="disabled">
                            <ui-select-match placeholder="请选择">{{$select.selected.username}}</ui-select-match>
                            <ui-select-choices  repeat="employee.id as employee in employees | filter: $select.search">
                                    <div ng-bind-html="employee.username | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </form>
        </div>
        <footer class="panel-footer text-right bg-light lter">
            <button class="btn btn-success" type="submit" ng-disabled="userForm.$invalid" ng-click="save()" >领  取</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">取  消</button>
        </footer>
    </div>
</script>

<script type="text/ng-template" id="return.html">
    <div class="panel panel-default m-b-none">
        <div class="panel-heading">
            <span class="h4">归还设备</span>
        </div>
        <div class="panel-body">
            <form name="userForm" class="form-validation">
                <div class="form-group">
                    <label class="control-label">当前使用人</label>
                    <p class="form-control-static">
                        <employee-info id="terminal.employeeId"></employee-info>
                    </p>
                </div>
            </form>
        </div>
        <footer class="panel-footer text-right bg-light lter">
            <button class="btn btn-success" type="submit" ng-disabled="userForm.$invalid" ng-click="save()" >归  还</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">取  消</button>
        </footer>
    </div>
</script>
