<div class="row">
    <div class="col-lg-12">
        <div class="form-group pull-in clearfix">
            <div class="col-sm-4">
                <label>经销商</label>
                <p class="form-control-static b-b">{{cardealer.name}}</p>
            </div>
            <div class="col-sm-4">
                <label>地址</label>
                <p class="form-control-static b-b">{{cardealer.address}}</p>
            </div>
            <div class="col-sm-4">
                <label>资金来源</label>
                <p class="form-control-static b-b">{{cashSource.name}}</p>
            </div>
        </div>

        <div class="form-group pull-in clearfix">
            <div class="col-sm-4">
                <label>负责人</label>
                <p class="form-control-static b-b">{{cardealer.manager}}</p>
            </div>
            <div class="col-sm-4">
                <label>联系电话</label>
                <p class="form-control-static b-b">{{cardealer.cell}}</p>
            </div>
            <div class="col-sm-4">
                <label>级别</label>
                <p class="form-control-static b-b">{{cardealer.level|levelFilter}}</p>
            </div>
        </div>
        <div class="form-group pull-in clearfix">
            <div class="col-sm-4">
                <label>所属部门</label>
                <p class="form-control-static b-b">
                    <org-info ng-if="cardealer.orginfoId !== undefined" id="cardealer.orginfoId"></org-info>
                </p>
            </div>
            <div class="col-sm-4">
                <label>渠道经理</label>
                <p class="form-control-static b-b">
                    <employee-info ng-if="cardealer.employeeId !== undefined" id="cardealer.employeeId"></employee-info>
                </p>
            </div>
            <div class="col-sm-4">
                <label>渠道所属分期经理</label>
                <p class="form-control-static b-b">
                    <employee-info ng-if="cardealer.businessManId !== undefined" id="cardealer.businessManId"></employee-info>
                </p>
            </div>
        </div>
    </div>
</div>
