<div class="panel panel-default m-b-none">
    <div class="panel-heading">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
        <span class="h4">{{modalTitle}}</span>
    </div>
    <form name="userForm" class="form-validation">
        <div class="panel-body">
            <div class="col-lg-12">
                <div class="form-group pull-in clearfix">
                    <label>姓名 </label>
                    <input class="form-control"
                           placeholder="请输入客户姓名" ng-model="search.name"
                           type="text">
                </div>
                <div class="form-group pull-in clearfix">
                    <label>身份证号码</label>
                    <input class="form-control"
                           placeholder="请输入客戶身份证号码" ng-model="search.identifyNo"
                           type="text">
                </div>
               <!-- <div class="form-group pull-in clearfix">
                    <label>联系电话</label>
                    <input class="form-control"
                           placeholder="请输入客戶电话号码（后四位/全输入）" ng-model="search.cell"
                           type="text">
                </div>-->
                <div class="form-group pull-in clearfix">
                    <label>刷卡日期</label>
                    <div class="input-group" moment-picker="search.dayTime" format="YYYY-MM-DD"
                         locale="zh-cn" selectable="true">
                        <input type="text" class="form-control"
                               placeholder="请输入刷卡日期（年月日）"
                               ng-model="search.dayTime"
                               ng-model-options="{ updateOn: 'blur' }"/>
                            <span class="input-group-btn">
                                     <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </div>
                </div>
            </div>
        </div>

        <footer class="panel-footer text-right bg-light lter">
            <!--<input type="hidden" ng-model="queryString" name="queryString" ui-validate="{queryInvalid:'checkQuery($value)'}"/>
            <span ng-show="userForm.queryString.$error.queryInvalid" class="help-block text-danger">请输入查询条件!</span>-->
            <button class="btn btn-success" type="submit" ng-disabled="userForm.$invalid" ng-click="doQuery(search)">查  询</button>
            <button class="btn btn-primary" type="button" ng-click="clearQuery()">清  除</button>
            <button class="btn btn-warning" type="button" ng-click="close()">关  闭</button>
        </footer>
    </form>

</div>
