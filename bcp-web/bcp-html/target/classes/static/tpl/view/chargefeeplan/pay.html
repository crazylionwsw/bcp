<div class="bg-light lter b-b wrapper-md">
    <div class="panel panel-default">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="h4">档案资料</span>
            </div>
            <div class="panel-body">
                <customerimage-block ng-if="balanceAccount !== null" bill="balanceAccount"  save="save(bill)"></customerimage-block>
            </div>
        </div>
        <footer class="panel-footer text-right bg-light lter">
            <button class="btn btn-success" type="button" ng-if="balanceAccount.checkStatus == 1" ng-click="startPay(balanceAccount)">开始付款</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">取 消</button>
        </footer>
    </div>
</div>
