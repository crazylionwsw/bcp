<div class="panel panel-default m-b-none" dw-loading="signInfo" dw-loading-options="{text: ''}">
    <div class="panel-heading">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
        <span class="h4">{{modalTitle}}</span>
    </div>
    <div class="panel-body">
        <form name="userForm" class="form-validation">
            <div class="form-group pull-in clearfix">
                <div class="col-sm-12">
                    <label>收款计划 </label>
                </div>
            </div>
            <div class="form-group pull-in clearfix">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>年份 </label>
                        <div class="input-group" moment-picker="chargefeeplan.year" format="YYYY"
                             locale="zh-cn" selectable="true">
                            <input type="text" class="form-control" required
                                   placeholder="请输入您要结算的年份（年）"
                                   ng-model="chargefeeplan.year"
                                   ng-model-options="{ updateOn: 'blur' }"/>
                            <span class="input-group-btn">
                                     <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group pull-in clearfix">
                <div class="col-sm-12">
                        <div class="form-group">
                        <label>月份 </label>
                        <div class="input-group" moment-picker="chargefeeplan.month" format="MM"
                             locale="zh-cn" selectable="true">
                            <input type="text" class="form-control" required
                                   placeholder="请输入您要结算的月份（月）"
                                   ng-model="chargefeeplan.month"
                                   ng-model-options="{ updateOn: 'blur' }"/>
                                <span class="input-group-btn">
                                         <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn progress-bar-success" type="button" ng-disabled="chargefeeplan.year == undefined || chargefeeplan.month == undefined" ng-click="counts(chargefeeplan)">结  算</button>
        <button class="btn btn-warning" type="button" ng-click="close()">关  闭</button>
    </footer>
</div>
