<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>

<div class="hbox hbox-auto-xs bg-light">
    <!-- column -->
    <div class="col w-lg lter b-r">
        <div class="vbox">
            <div class="wrapper b-b lt">
                <div class="font-thin h4">{{title}}</div>
            </div>
            <div class="wrapper-xs b-b">
                <div class="input-group m-b-xxs">
                    <span class="input-group-addon input-sm no-border no-bg"><i class="icon-magnifier text-md m-t-xxs"></i></span>
                    <input type="text" class="form-control input-sm no-border no-bg text-md" placeholder="检索产品" ng-model="key">
                </div>
            </div>
            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">
                        <div class="m-t-n-xxs">
                            <div class="list-group list-group-lg no-radius no-border no-bg m-b-none">
                                <a ng-repeat="creditproduct in creditproducts|filter:{name:key}"
                                   class="list-group-item m-l hover-anchor b-a no-select"
                                   ng-class="{'focus m-l-none': creditproduct.selected}"
                                   ng-click="selectProduct(creditproduct)">
                                    <span class="block m-l-n" ng-class="{'m-n': creditproduct.selected,'text-danger': creditproduct.dataStatus == 9}">{{ creditproduct.name ? creditproduct.name : 'Untitled' }}</span>
                                </a>
                            </div>
                        </div>
                        <div class="text-center pos-abt w-full" style="top:50%;" ng-hide="(creditproducts | filter:key).length">没有找到产品</div>
                    </div>
                </div>
            </div>
            <div class="wrapper-sm b-t b-light text-center">
                <a role="button" class="btn btn-sm btn-default" data-toggle="modal" ng-click="add()">添加分期产品</a>
                <!--<a role="button" ng-show="selectedProduct" class="btn btn-sm btn-default" data-toggle="modal" ng-click="edit(1)"><i class="ace-icon fa fa-pencil bigger-130"></i></a>-->
                <!--<a role="button" ng-show="selectedProduct" class="btn btn-sm btn-default" data-toggle="modal" ng-click="delete()"><i class="ace-icon fa fa-trash-o bigger-130"></i></a>-->
            </div>
        </div>
    </div>
    <!-- /column -->

    <div class="col">
        <div class="vbox">
            <div class="wrapper b-b lt">
                <div class="font-thin h4">{{formTitle}}</div>
            </div>
            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">
                        <div class="wrapper-md">
                            <form name="userForm" class="form-validation" >
                                <fieldset ng-disabled="disForm">
                                <div class="form-group pull-in clearfix">
                                    <div class="col-sm-4">
                                        <label>编码</label>
                                        <input type="text" class="form-control" placeholder="如:GHKFQ(代表工行卡分期)"
                                               ng-model="creditproduct.code" ng-model-options="{updateOn: 'blur'}"
                                               ui-validate-async="{notUnique: 'checkUniqueCreditProduct(\'code\', $value)'}"
                                               ng-pattern="/^[A-Z]+$/"
                                               name="code" required >
                                        <span ng-show="userForm.code.$dirty && userForm.code.$error.required" class="help-block text-danger">编码是必须的!</span>
                                        <span ng-show="userForm.code.$dirty && userForm.code.$error.notUnique" class="help-block text-danger">编码不能重复！</span>
                                        <span ng-show="userForm.code.$dirty && userForm.code.$error.pattern" class="help-block text-danger">编码为名称的首字母大写！</span>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>名称</label>
                                        <!--需要唯一性验证-->
                                        <input type="text" class="form-control" placeholder="请输入名称"
                                               ng-model="creditproduct.name" ng-model-options="{updateOn: 'blur'}"
                                               ui-validate-async="{notUnique: 'checkUniqueCreditProduct(\'name\', $value)'}"
                                               name="name" required >
                                        <span ng-show="userForm.name.$dirty && userForm.name.$error.required" class="help-block text-danger">名称是必须的!</span>
                                        <span ng-show="userForm.name.$dirty && userForm.name.$error.notUnique" class="help-block text-danger">名称不能重复！</span>
                                    </div>
                                </div>
                                <div class="form-group pull-in clearfix">
                                    <div class="col-sm-4">
                                        <label>开始日期</label>

                                        <div class="input-group" moment-picker="creditproduct.startDate" format="YYYY-MM-DD" locale="zh-cn" selectable="true">
                                            <input type="text" class="form-control" ng-model="creditproduct.startDate" name="startDate" />
                                        <span class="input-group-btn">
                                             <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                        </div>

                                    </div>
                                    <div class="col-sm-4">
                                        <label>结束日期</label>

                                        <div class="input-group" moment-picker="creditproduct.endDate" format="YYYY-MM-DD" locale="zh-cn" selectable="true">
                                            <input type="text" class="form-control"
                                                   ui-validate-watch="'creditproduct.startDate'"
                                                   ui-validate="{enddateInvalid:'checkEndDate($value)'}"
                                                   name="endDate"
                                                   ng-model-options="{ updateOn: 'blur' }"
                                                   ng-model="creditproduct.endDate" name="startDate"/>
                                        <span class="input-group-btn">
                                             <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                        </div>
                                        <span ng-show="userForm.endDate.$error.enddateInvalid" class="help-block text-danger">结束日期必须大于开始日期!</span>

                                    </div>
                                </div>
                                <div class="form-group pull-in clearfix">
                                    <div class="col-sm-4">
                                        <label>限售地区</label>
                                        <ui-select multiple ng-model="creditproduct.provinceIds" theme="bootstrap">
                                            <ui-select-match placeholder="请选择地区" >{{$item.name}}</ui-select-match>
                                            <ui-select-choices  repeat="region.id as region in regions | filter: $select.search">
                                                <small>
                                                    <span style="padding-left:{{region.depth*10}}px" ng-bind-html="region.name"></span>
                                                </small>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>资金来源</label>
                                        <ui-select ng-model="creditproduct.cashSourceId" theme="bootstrap">
                                            <ui-select-match placeholder="请选择资金来源">{{$select.selected.label}}</ui-select-match>
                                            <ui-select-choices  repeat="cashsourcetype.id as cashsourcetype in cashSourceTypes">
                                                <small>
                                                    {{cashsourcetype.label}}
                                                </small>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                                <div class="form-group pull-in clearfix">
                                    <div class="col-sm-4">
                                        <label>借款下限</label>

                                        <div class=" input-group bootstrap-touchspin">
                                            <input class="form-control" data-min="0" style="display: block;" type="number"
                                                   ng-model="creditproduct.minCreditAmount" name="minCreditAmount" placeholder="最低款额为30000元">
                                            <span class="input-group-addon bootstrap-touchspin-postfix">元</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>借款上限</label>

                                        <div class=" input-group bootstrap-touchspin">
                                            <input type="number" class="form-control"
                                                   ui-validate="{maxCreditAmountInvalid:'checkMaxCreditAmount($value)'}"
                                                   ui-validate-watch="'creditproduct.minCreditAmount'"
                                                   ng-model-options="{ updateOn: 'blur' }"
                                                   ng-model="creditproduct.maxCreditAmount" name="maxCreditAmount" placeholder="最高款额为1000000元"/>
                                            <span class="input-group-addon bootstrap-touchspin-postfix">元</span>
                                        </div>
                                        <!--<span ng-show="userForm.maxCreditAmount.$dirty &&userForm.minCreditAmount.$error.maxCreditAmountInvalid" class="help-block text-danger">最多借款金额必须大于最少借款金额!</span>-->
                                        <span ng-show="userForm.maxCreditAmount.$error.maxCreditAmountInvalid" class="help-block text-danger">借款上限应该大于借款下限!</span>
                                    </div>
                                </div>

                                <div class="form-group pull-in clearfix">
                                    <div class="col-sm-4">
                                        <label>担保方式</label>
                                        <ui-select multiple ng-model="creditproduct.guaranteeWayIds" theme="bootstrap">
                                            <ui-select-match placeholder="请选择担保方式" >{{$item.name}}</ui-select-match>
                                            <ui-select-choices  repeat="guaranteeway.id as guaranteeway in guaranteeways">
                                                <small>
                                                    <span ng-bind-html="guaranteeway.name"></span>
                                                </small>
                                            </ui-select-choices>
                                        </ui-select>

                                    </div>
                                    <div class="col-sm-4">
                                        <label>还款方式</label>

                                        <ui-select multiple ng-model="creditproduct.repaymentWayIds" theme="bootstrap">
                                            <ui-select-match placeholder="请选择还款方式" >{{$item.name}}</ui-select-match>
                                            <ui-select-choices  repeat="repaymentway.id as repaymentway in repaymentways">
                                                <small>
                                                    <span ng-bind-html="repaymentway.name"></span>
                                                </small>
                                            </ui-select-choices>
                                        </ui-select>

                                    </div>
                                </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <div class="wrapper-sm b-t text-right lt">
                <button class="btn btn-info" type="button" ng-click="save('')" ng-disabled="userForm.$invalid" ng-show="creditproduct.id == null">添 加</button>
                <button class="btn btn-success" type="button" ng-click="save('')"  ng-show="creditproduct.id != null && creditproduct.dataStatus != 9">保 存</button>
                <button class="btn btn-primary" type="button" ng-click="delete()" ng-show="creditproduct.dataStatus != 9 && creditproduct.id != null ">作 废</button>
                <button class="btn btn-danger" type="button" ng-click="delete()" ng-show="creditproduct.dataStatus == 9 && creditproduct.id != null ">删 除</button>
                <button class="btn btn-success" type="button" ng-click="renew()" ng-show="creditproduct.dataStatus == 9 && creditproduct.id != null ">恢 复</button>
            </div>
        </div>
    </div>
</div>
