<div class="form-group pull-in clearfix" ng-if="poundageSettlement">
    <div class="col-lg-3">
        <label>代码支行</label>
        <p class="form-control-static b-b">
            <cashsource-info ng-if="poundageSettlement.settlementCashSourceId !== undefined" id="poundageSettlement.settlementCashSourceId"></cashsource-info>
        </p>
    </div>
    <div class="col-lg-3">
        <label>报单支行</label>
        <p class="form-control-static b-b">
            <cashsource-info ng-if="poundageSettlement.declarationCashSourceId !== undefined" id="poundageSettlement.declarationCashSourceId"></cashsource-info>
        </p>
    </div>
    <div class="col-lg-3">
        <label>渠道支行</label>
        <p class="form-control-static b-b">
            <cashsource-info ng-if="poundageSettlement.channelCashSourceId !== undefined" id="poundageSettlement.channelCashSourceId"></cashsource-info>
        </p>
    </div>
    <div class="col-lg-3">
        <label>支行营销代码</label>
        <p class="form-control-static b-b">
            {{poundageSettlement.marketingCode || poundageSettlement.newMarketingCode[0] ||"该订单的代码行没有营销代码"}}
        </p>
    </div>
</div>
<div class="form-group pull-in clearfix" ng-if="poundageSettlement == undefined">
    <div class="col-lg-12">
        <p class="form-control-static b-b">
            对不起，该订单暂未进行手续费分成！
        </p>
    </div>
</div>
