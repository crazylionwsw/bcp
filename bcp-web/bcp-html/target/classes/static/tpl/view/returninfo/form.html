<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">{{formTitle}}--{{carregistry.businessType.name}}</h1>
</div>
<div class="wrapper-md">

	<div class="row">
		<div class="col-lg-9">

			<div class="panel panel-default">
				<div class="panel-heading"><span class="h4">客户信息</span></div>
				<div class="panel-body">
					<customer-block id="carregistry.customerId"></customer-block>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="h4">资料归还</span>
				</div>
				<div class="panel-body">
					<div class="form-group pull-in clearfix">
						<div class="col-sm-4">
							<label>归还时间</label>
							<div class="input-group" moment-picker="returninfo.returnTime" format="YYYY-MM-DD HH:mm"
								 locale="zh-cn" selectable="true">
								<input type="text" class="form-control" ng-model="returninfo.returnTime" name="returnTime"/>
									<span class="input-group-btn">
										<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
									</span>
							</div>
						</div>
					</div>

				</div>

			</div>

			<div class="panel panel-default">
				<div class="panel-heading"><span class="h4">档案资料</span></div>
				<div class="panel-body">
					<customerimage-block ng-if="returninfo != null" bill="returninfo" save="save(bill)"></customerimage-block>
				</div>
			</div>

			<footer class="text-right">
				<button class="btn btn-success" type="submit" ng-click="saveFrom('')">保 存</button>
				<button class="btn btn-warning" type="button" ui-sref="app.business.returninfo">返 回</button>
			</footer>

		</div>

		<div class="col-lg-3">

			<!--当前业务分期经理 -->
			<div class="m-b-md clearfix">
				<div class="m-b text-md">当前业务分期经理</div>
				<div class="panel b-a">
					<div class="panel-heading pos-rlt bg-info">
						<span class="arrow top pull-left arrow-info"></span>
						<employee-info ng-if="returninfo.employeeId !== undefined" id="returninfo.employeeId"></employee-info>
					</div>
				</div>
			</div>

		</div>

	</div>
</div>


<script type="text/ng-template" id="audit.html">
	<div class="panel panel-default m-b-none">
		<div class="panel-heading">
			<span class="h4">{{modalTitle}}</span>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label>审批说明 </label>
				<textarea class="form-control" rows="6" placeholder="输入审批备注，驳回的请输入驳回理由"></textarea>
			</div>
		</div>
		<footer class="panel-footer text-right bg-light lter">
			<button class="btn btn-success" type="submit" ng-click="pass()" >通  过</button>
			<button class="btn btn-danger" type="button" ng-click="reapply()">驳  回</button>
			<button class="btn btn-danger" type="button" ng-click="reject()">拒  绝</button>
			<button class="btn btn-warning" type="button" ng-click="close()">关  闭</button>
		</footer>
	</div>
</script>
