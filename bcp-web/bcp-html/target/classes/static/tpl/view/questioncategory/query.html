<div class="panel panel-default m-b-none">
    <div class="panel-heading">
        <span class="h4">{{modalTitle}}</span>
    </div>
    <form name="userForm" class="form-validation">
        <div class="panel-body">
            <div class="col-lg-12">
                <div class="form-group pull-in clearfix">
                    <label>问题： </label>
                    <input class="form-control"
                           placeholder="请输入您要查询的问题" ng-model="question.content"
                           ng-change="updateQueryString()"
                           type="text">
                </div>
                <div class="form-group pull-in clearfix">
                    <label>编号：</label>
                    <input class="form-control"
                           placeholder="请输入您要查询的编号" ng-model="question.code"
                           ng-change="updateQueryString()"
                           type="text">
                </div>
            </div>
        </div>

        <footer class="panel-footer text-right bg-light lter">
            <button class="btn btn-success" type="submit" ng-disabled="userForm.$invalid" ng-click="doQuery(question)">查  询</button>
            <button class="btn btn-primary" type="button" ng-click="clearQuery()">清  除</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">关  闭</button>
        </footer>
    </form>

</div>
