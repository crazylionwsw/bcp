<div class="hbox hbox-auto-xs bg-light ">
    <div class="col lter b-l">
        <div class="vbox">
            <div class="wrapper b-b b-light">
                <div class="font-thin h4">{{title}}</div>
            </div>

            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">
                        <div class="wrapper-md">
                            <abn-tree
                                    tree-data         = "provinces"
                                    tree-control      = "provinceTree"
                                    on-select         = "selectProvince(branch)"
                                    expand-level      = "2"
                                    initial-selection = "Granny Smith"
                                    icon-leaf         = "fa fa-file-o"
                                    icon-expand       = "fa fa-plus"
                                    icon-collapse     = "fa fa-minus"
                            >
                            </abn-tree>
                        </div>
                    </div>
                </div>
            </div>

            <div class="wrapper-sm b-t b-light text-center lt">
                <a role="button" class="btn btn-sm btn-default" data-toggle="modal" ng-click="editProvince(0)"><i class="ace-icon fa fa-plus bigger-130" ></i></a>
                <a role="button" ng-show="selectedProvince" class="btn btn-sm btn-default" data-toggle="modal" ng-click="editProvince(1)"><i class="ace-icon fa fa-pencil bigger-130"></i></a>
                <a role="button" ng-show="selectedProvince" class="btn btn-sm btn-default" data-toggle="modal" ng-click="removeProvince()"><i class="ace-icon fa fa-trash-o bigger-130"></i></a>
            </div>
        </div>
    </div>
</div>

<!--<div data-ng-include="'tpl/view/province/select.html' "></div>-->
<script type="text/ng-template" id="provinceModal.html">
    <div class="panel panel-default m-b-none">
        <div class="panel-heading">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
            <span class="h4">{{modalTitle}}</span>
        </div>
        <div class="panel-body">
            <form name="userForm" class="form-validation" >
                <input type="hidden" ng-model="province.id"/>
                <input type="hidden" ng-model="province.parentId"/>
                <div class="form-group">
                    <label class="control-label">地区编码<em class="text-muted"></em></label>
                    <input type="text" class="form-control" placeholder="如:BJ(代表北京)，BJCY(北京市朝阳区)"
                           ng-model="province.code" ng-model-options="{updateOn: 'blur'}"
                           ng-pattern="/^[A-Z]+$/"
                           ui-validate-async="{notUnique: 'checkUnique(\'code\', $value)'}"
                           required name="code" >
                    <span ng-show="userForm.code.$dirty && userForm.code.$error.required" class="help-block text-danger">地区编码是必须的!</span>
                    <span ng-show="userForm.code.$dirty && userForm.code.$error.notUnique" class="help-block text-danger">地区编码不能重复！</span>
                    <span ng-show="userForm.code.$dirty && userForm.code.$error.pattern" class="help-block text-danger">地区编码为地区首字母大写！</span>
                </div>
                <div class="form-group">
                    <label class="control-label">地区名称</label>
                    <input type="text" class="form-control" placeholder="请输入地区名称"
                           ng-model="province.name" ng-model-options="{updateOn: 'blur'}"
                           ui-validate-async="{notUnique: 'checkUnique(\'name\', $value)'}"
                           required name="name" >
                    <span ng-show="userForm.name.$dirty && userForm.name.$error.required" class="help-block text-danger">地区名称是必须的!</span>
                    <span ng-show="userForm.name.$dirty && userForm.name.$error.notUnique" class="help-block text-danger">地区名称不能重复！</span>
                </div>
            </form>
        </div>

        <footer class="panel-footer text-right bg-light lter">
            <button class="btn btn-success" type="submit" ng-disabled="userForm.$invalid" ng-click="save()" >保存</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
        </footer>
    </div>
</script>
