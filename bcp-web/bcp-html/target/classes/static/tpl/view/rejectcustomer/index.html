<div class="hbox hbox-auto-xs bg-light ">
    <div class="col lter b-l">
        <div class="vbox">
            <div class="wrapper b-b b-light">
                <div class="font-thin h4">{{tableTitle}}</div>
            </div>

            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">

                        <div class="row padder-v m-n lt">
                            <div class="col-sm-4 m-b-xs">
                                <input type="text" class="input-sm form-control" placeholder="输入过滤关键字" ng-model="keywords">
                            </div>
                            <div class="col-sm-1 text-left">
                                <select class="form-control" ng-model="pageSize" ng-change="changePageSize()">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                    <option value="1000">1000</option>
                                </select>
                            </div>
                            <div class="col-sm-7 m-b-xs text-right ">
                                <a role="button" class="btn btn-sm btn-primary"  ng-click="showQuery()">查询</a>
                            </div>
                        </div>

                        <table class="table table-striped b-t b-light m-b-none">
                            <thead>
                                <th>
                                    序号
                                </th>
                                <th >
                                    客户姓名【身份证号码】
                                </th>
                                <th>身份</th>
                                <th>拒绝原因</th>
                                <th>审批人</th>
                                <th>审批时间</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="rejectcustomer in rejectcustomers | filter:keywords" ng-class="{9: 'danger'}[rejectcustomer.dataStatus]">
                                    <td>{{$index+1}}</td>
                                    <td><customer-info ng-if="rejectcustomer.customerId !== undefined" id="rejectcustomer.customerId"></customer-info></td>
                                    <td><customer-relation relations="rejectcustomer.customerRelations"></customer-relation></td>
                                    <td style="width: 15em;">{{rejectcustomer.rejectReason}}</td>
                                    <td><loginuser-employee-info ng-if="rejectcustomer.approveCustomerId !== undefined" id="rejectcustomer.approveCustomerId"></loginuser-employee-info></td>
                                    <td>{{rejectcustomer.approveDate |momentDate:'YYYY-MM-DD HH:mm'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row b-t b-light m-n lt">
                <div class="col-sm-2 text-left">
                    <ul class="pagination ng-isolate-scope ng-valid">当前页：{{currentPage}}，总计{{totalPages}}页</ul>
                </div>
                <div class="col-sm-10 text-right">
                    <pagination max-size="10" more="true"  boundary-links="true" first-text="首页" last-text="尾页"   ng-change="changePage()"  ng-model="currentPage" items-per-page="pageSize" total-items="totalItems"  previous-text="上一页" next-text="下一页"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>

<!--查询模态框-->
<script type="text/ng-template" id="query.html">
    <query-form search="searchFilter" query="queryBill(search)" clear="clearQuery()" buttonshow="1000"></query-form>
</script>
