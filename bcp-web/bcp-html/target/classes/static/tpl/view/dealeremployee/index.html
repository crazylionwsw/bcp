
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">{{title}}</h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{tableTitle}}
        </div>
        <div class="row wrapper">
            <div class="col-sm-2 m-b-xs">
                <input type="text" class="input-sm form-control" placeholder="过滤" ng-model="query">
            </div>
            <div class="col-sm-10 m-b-xs text-right ">
                <a role="button" class="btn btn-sm btn-primary" data-toggle="modal" ng-click="edit('')"> 添加 </a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped b-t b-light m-b-none">
                <thead>
                <th>姓名</th>
                <th>性别</th>
                <th>生日</th>
                <th>员工编号</th>
                <th>邮箱</th>
                <th>手机号</th>
                <th>所属组织机构</th>
                <th>操作</th>
                </thead>
                <tbody >
                <tr ng-repeat="dealeremployee in dealeremployees|filter:query">
                    <td>{{dealeremployee.username}}</td>
                    <td>{{dealeremployee.gender}}</td>
                    <td>{{dealeremployee.birthday}}</td>
                    <td>{{dealeremployee.employeeNo}}</td>
                    <td>{{dealeremployee.email}}</td>
                    <td>{{dealeremployee.cell}}</td>
                    <td>{{dealeremployee.carDealer.name}}</td>

                    <td>
                        <div class="hidden-sm hidden-xs action-buttons">
                            <a class="green" role="button" data-toggle="modal" ng-click="edit(dealeremployee)">
                                <i class="ace-icon fa fa-pencil bigger-130"></i>
                            </a>
                            <a class="red" href ng-click="delete(dealeremployee,$index)">
                                <i class="ace-icon fa fa-trash-o bigger-130"></i>
                            </a>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer">
            <div class="row">
                <div class="col-sm-12 text-right text-center-xs">
                    <pagination total-items="totalItems" boundary-links="true" first-text="首页" last-text="尾页"   ng-change="changePage()"  ng-model="currentPage" items-per-page="pageSize" total-items="totalItems"  previous-text="上一页" next-text="下一页"></pagination>

                </div>
            </div>
        </footer>
    </div>

</div>

<!------输入对话框------>
<script type="text/ng-template" id="dealeremployeeModal.html">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="h4">{{modalTitle}}</span>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label">姓名</label>
                <input type="text" class="form-control" placeholder="输入姓名" ng-model="dealeremployee.username" required >
            </div>
            <div class="form-group">
                <label class="control-label">性别</label>
                <input type="text" class="form-control" placeholder="输入性别" ng-model="dealeremployee.gender" required >
            </div>
            <div class="form-group">
                <label class="control-label">生日</label>
                <input type="text" class="form-control" placeholder="输入生日" ng-model="dealeremployee.birthday" required >
            </div>
            <div class="form-group">
                <label class="control-label">员工编号</label>
                <input type="text" class="form-control" placeholder="输入员工编号" ng-model="dealeremployee.employeeNo" required >
            </div>
            <div class="form-group">
                <label class="control-label">邮箱</label>
                <input type="text" class="form-control" placeholder="输入邮箱" ng-model="dealeremployee.email" required >
            </div>
            <div class="form-group">
                <label class="control-label">手机号</label>
                <input type="text" class="form-control" placeholder="输入手机号" ng-model="dealeremployee.cell" required >
            </div>
            <div class="form-group">
                <label class="control-label">所属组织机构</label>
                <select ng-model="dealeremployee.carDealer"
                        ng-options="cardealer.name  for cardealer in cardealers track by cardealer.id"
                        class="form-control">
                </select>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button class="btn btn-success" type="submit" ng-click="save()" >保存</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
            </footer>
        </div>

    </div>
</script>
