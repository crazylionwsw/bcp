<div class="panel panel-default m-b-none">
    <div class="panel-heading">
        <span class="h4">{{modalTitle}}</span>
    </div>
    <form name="userForm" class="form-validation">
        <div class="panel-body">
            <div class="col-lg-12">
                <div class="form-group pull-in clearfix">
                    <label>姓名 </label>
                    <input class="form-control"
                           placeholder="请输入客户姓名"
                           ng-model="customer.name"
                           ng-change="updateQueryString()"
                           type="text">
                </div>
                <div class="form-group pull-in clearfix">
                    <label>身份证号码</label>
                    <input class="form-control"
                           placeholder="请输入身份证号码"
                           ng-model="customer.identifyNo"
                           ng-change="updateQueryString()"
                           type="text">
                </div>
                <div class="form-group pull-in clearfix">
                    <label>联系电话</label>
                    <input class="form-control"
                           placeholder="请输入联系电话"
                           ng-model="customer.cell"
                           ng-change="updateQueryString()"
                           type="text">
                </div>
            </div>
        </div>

        <footer class="panel-footer text-right bg-light lter">
            <input type="hidden" ng-model="customer.queryString" name="queryString" ui-validate="{queryInvalid:'checkQuery($value)'}"/>
            <span ng-show="userForm.queryString.$error.queryInvalid" class="help-block text-danger">请输入查询条件!</span>
            <button class="btn btn-success" type="submit" ng-disabled="userForm.$invalid" ng-click="queryCreditreportquerys(customer)">查  询</button>
            <button class="btn btn-primary" type="button" ng-click="clearQuery()">清  除</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">关  闭</button>
        </footer>
    </form>
</div>
