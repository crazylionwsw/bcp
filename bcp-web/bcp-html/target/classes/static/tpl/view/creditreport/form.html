<div class="hbox hbox-auto-xs bg-light ">
	<div class="bg-light lter b-b wrapper-md">
		<h1 class="m-n font-thin h3">{{formTitle}}--{{creditreportquery.businessType.name}}</h1>
	</div>
	<div class="wrapper-md">

		<div class="row">
			<div class="col-lg-9">

				<div class="panel panel-default">
					<div class="panel-heading"><span class="h4">客户信息</span></div>
					<div class="panel-body">
						<customer-block id="creditreportquery.customerId"></customer-block>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="h4">相关资料</span>
					</div>
					<div class="panel-body">
						<customerimage-block ng-if="creditreportquery !== null" bill="creditreportquery"  save="save(bill)"></customerimage-block>
					</div>
				</div>
				<footer class="text-right">
					<button class="btn btn-primary" type="button" can-audit="creditreportquery" ng-click="audit()">审 核</button>
					<button class="btn btn-warning" type="button" ui-sref="app.business.creditreport">返 回</button>
				</footer>
			</div>

			<div class="col-lg-3">
				<!--当前业务分期经理 -->
				<div class="m-b-md clearfix">
					<div class="m-b text-md">当前业务分期经理</div>
					<div class="panel b-a">
						<div class="panel-heading pos-rlt bg-info">
							<span class="arrow top pull-left arrow-info"></span>
							<employee-info ng-if="creditreportquery.employeeId !== undefined" id="creditreportquery.employeeId"></employee-info>
						</div>
					</div>
				</div>

				<!--显示订单的签批信息-->
				<div class="m-b-md clearfix" ng-show="creditreportquery.signInfos != null">
					<signinfo-list signinfos="creditreportquery.carDemand.signInfos"></signinfo-list>
				</div>
			</div>
		</div>

		<script type="text/ng-template" id="audit.html">
			<signinfo-block sign="sign(signinfo)"></signinfo-block>
		</script>

	</div>
</div>
