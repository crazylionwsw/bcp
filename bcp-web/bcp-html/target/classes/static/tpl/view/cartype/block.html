<div class="row">
    <div class="col-lg-12">
        <div class="form-group pull-in clearfix">
            <div class="col-sm-3">
                <label>品牌</label>
                <p class="form-control-static b-b"><carbrand-info ng-if="cartype.carBrandId !== undefined" id="cartype.carBrandId"></carbrand-info></p>
            </div>
            <div class="col-sm-3">
                <label>车型</label>
                <p class="form-control-static b-b"><cartype-info ng-if="cartype.carModelId !== undefined" id="cartype.carModelId"></cartype-info> {{cartype.name}}</p>
            </div>
            <div class="col-sm-3">
                <label>排量(ML)</label>
                <p class="form-control-static b-b">{{cartype.ml}}</p>
            </div>
            <div class="col-sm-3">
                <label>官方价格</label>
                <p class="form-control-static b-b">{{cartype.price|currency:'￥'}}</p>
            </div>
        </div>
    </div>
</div>
