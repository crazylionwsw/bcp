<div class="panel panel-default m-b-none">
    <div class="panel-heading">
        <span class="h4">{{modalTitle}}</span>
    </div>
    <form name="userForm" class="form-validation">
        <div class="panel-body">
            <div class="col-lg-12">
                <div class="form-group pull-in clearfix">
                    <label>经销商名称 </label>
                    <input class="form-control"
                           placeholder="请输入经销商名称" ng-model="cardealerquery.name"
                           type="text">
                </div>
                <div class="form-group pull-in clearfix">
                    <label>所属部门</label>
                    <ui-select  ng-model="cardealerquery.orginfoId" theme="bootstrap">
                        <ui-select-match placeholder="请选择部门" >{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices  repeat="org.id as org in orgs | filter: $select.search">
                            <div ng-bind-html="org.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group pull-in clearfix">
                    <label>渠道经理</label>
                    <ui-select  ng-model="cardealerquery.employeeId" theme="bootstrap" >
                        <ui-select-match placeholder="请选择渠道经理" >{{$select.selected.username}}</ui-select-match>
                        <ui-select-choices  repeat="employee.id as employee in employees | filter: $select.search">
                            <div ng-bind-html="employee.username | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <!--<div class="form-group pull-in clearfix">-->
                    <!--<label>分期经理</label>-->
                    <!--<ui-select ng-model="cardealerquery.businessManIds" theme="bootstrap">-->
                        <!--<ui-select-match placeholder="请选择分期经理" >{{$select.selected.username}}</ui-select-match>-->
                        <!--<ui-select-choices  repeat="employee.id as employee in employees | filter: $select.search">-->
                            <!--<div ng-bind-html="employee.username | highlight: $select.search"></div>-->
                        <!--</ui-select-choices>-->
                    <!--</ui-select>-->
                <!--</div>-->
                <div class="form-group pull-in clearfix">
                    <label>分期经理</label>
                    <ui-select multiple ng-model="cardealerquery.businessManIds" theme="bootstrap">
                        <ui-select-match placeholder="请选择分期经理" >{{$item.username}}</ui-select-match>
                        <ui-select-choices  repeat="employee.id as employee in employees | filter: $select.search">
                            <div ng-bind-html="employee.username | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group pull-in clearfix">
                    <label>报单支行</label>
                        <ui-select ng-model="cardealerquery.cashSourceId" theme="bootstrap" ng-disabled="false">
                            <ui-select-match placeholder="请选择报单支行" >{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices  repeat="cashSource.id as cashSource in cashSources">
                                <div style="padding-left:{{cashSource.depth*10}}px" ng-bind-html="cashSource.name"></div>
                            </ui-select-choices>
                        </ui-select>
                </div>
                <div class="form-group pull-in clearfix">
                    <label>渠道合作支行</label>
                        <ui-select ng-model="cardealerquery.cooperationCashSourceId" theme="bootstrap" ng-disabled="false">
                            <ui-select-match placeholder="请选择合作支行" >{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices  repeat="cashSource.id as cashSource in cashSources">
                                <div style="padding-left:{{cashSource.depth*10}}px" ng-bind-html="cashSource.name"></div>
                            </ui-select-choices>
                        </ui-select>
                </div>
            </div>
        </div>

        <footer class="panel-footer text-right bg-light lter">
            <!--<input type="hidden" ng-model="cardealerQuery.queryString" name="queryString" ui-validate="{queryInvalid:'checkQuery($value)'}"/>-->
            <!--<span ng-show="userForm.queryString.$dirty && userForm.queryString.$error.queryInvalid" class="help-block text-danger">请输入查询条件!</span>-->
            <button class="btn btn-success" type="submit" ng-disabled="userForm.$invalid" ng-click="queryCardealers(cardealerquery)">查  询</button>
            <button class="btn btn-primary" type="button" ng-click="clearQuery()">清  除</button>
            <button class="btn btn-warning" type="button" ng-click="close()">关  闭</button>
        </footer>
    </form>

</div>
