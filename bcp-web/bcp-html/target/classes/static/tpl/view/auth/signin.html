<div class="container w-xxl w-auto-xs" ng-controller="authController" ng-init="app.settings.container=false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
      <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
              <div class="list-group-item">
                  <input  placeholder="输入登录用户名或者手机号" class="form-control no-border" ng-model="user.username" required>
              </div>
              <div class="list-group-item">
                  <input type="password" placeholder="请输入登录密码" class="form-control no-border" ng-model="user.password" required>
              </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登陆系统</button>
          <button type="button" class="btn btn-lg btn-success btn-block" ng-click="wxCodeLogin(code)">微信快速登录<i class="fa fa-weixin pull-right"></i></button>
      </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
