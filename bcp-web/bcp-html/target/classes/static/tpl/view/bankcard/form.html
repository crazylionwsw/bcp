				<div class="panel panel-default">
					<div class="panel-heading"><span class="h4">档案资料</span></div>
					<div class="panel-body">
						<customerimage-block ng-if="bankcard != null" bill="bankcard" save="save(bill)"></customerimage-block>
					</div>
				</div>

				<footer class="text-right">
					<button class="btn btn-success" type="button" ng-click="submit()">保 存</button>
					<button class="btn btn-warning" type="button" ui-sref="app.business.bankcard">返 回</button>
				</footer>

		<div class="col-lg-3">

			<ul class="timeline">
				<li class="tl-header">
					<div class="btn btn-info"></div>
				</li>
				<li class="tl-item" ng-if="bankcard.applyTime != null">
					<div class="tl-wrap b-info">
						<span class="tl-date">制卡申请</span>
						<div class="tl-content">
							{{bankcard.applyTime}}
						</div>
					</div>
				</li>
				<li class="tl-item" ng-if="bankcard.takeTime != null">
					<div class="tl-wrap b-info">
						<span class="tl-date">取卡</span>
						<div class="tl-content">
							{{bankcard.takeTime}}
						</div>
					</div>
				</li>
				<li class="tl-item" ng-if="bankcard.changeAmountTime != null">
					<div class="tl-wrap b-info">
						<span class="tl-date">调额</span>
						<div class="tl-content">
							{{bankcard.changeAmountTime}}
						</div>
					</div>
				</li>
				<li class="tl-item" ng-if="bankcard.swipingCardTime != null">
					<div class="tl-wrap b-info">
						<span class="tl-date">刷卡</span>
						<div class="tl-content">
							{{bankcard.swipingCardTime}}
						</div>
					</div>
				</li>
				<li class="tl-item" ng-if="bankcard.cancelCardTime != null">
					<div class="tl-wrap b-info">
						<span class="tl-date">销卡</span>
						<div class="tl-content">
							{{bankcard.cancelCardTime}}
						</div>
					</div>
				</li>
				<li class="tl-item" ng-if="bankcard.returnCardTime != null">
					<div class="tl-wrap b-info">
						<span class="tl-date">还卡</span>
						<div class="tl-content">
							{{bankcard.returnCardTime}}
						</div>
					</div>
				</li>
				<li class="tl-header">
					<button class="btn btn-sm btn-default btn-rounded" ng-click="process(btnVal)">{{btnName}}</button>
				</li>
			</ul>
