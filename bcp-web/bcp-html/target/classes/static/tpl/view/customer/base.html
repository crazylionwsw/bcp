<div class="form-group pull-in clearfix">
    <div class="col-lg-3">
        <label>姓名</label>
        <p class="form-control-static b-b">{{customer.name|placeholder}}</p>
    </div>
    <div class="col-lg-3">
        <label>性别</label>
        <p class="form-control-static b-b">{{customer.gender|gender|placeholder}}</p>
    </div>
    <div class="col-lg-3">
        <label>年龄</label>
        <p class="form-control-static b-b">{{customer.age|placeholder}}</p>
    </div>
    <div class="col-lg-3">
        <label>民族</label>
        <p class="form-control-static b-b">{{customer.nationality}}</p>
    </div>
</div>
<div class="form-group pull-in clearfix">
    <div class="col-lg-3 has-warning">
        <label>身份证号码</label>
        <p class="form-control-static b-b">{{customer.identifyNo|placeholder}}</p>
    </div>
    <div class="col-lg-3">
        <label>身份证住址</label>
        <p class="form-control-static b-b">{{customer.address|placeholder}}</p>
    </div>
    <div class="col-lg-3">
        <label>签发机关</label>
        <p class="form-control-static b-b">{{customer.authorizeBy|placeholder}}</p>
    </div>
    <div class="col-lg-3">
        <label>身份证有效期</label>
        <p class="form-control-static b-b">{{customer.identifyValid|IdentifyValidFilter}}</p>
    </div>
</div>
