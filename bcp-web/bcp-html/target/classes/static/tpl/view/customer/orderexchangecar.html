<div class="form-group pull-in clearfix" ng-show="cartype !== undefined">
    <div class="col-sm-6">
        <label>品牌车型</label>
        <p class="form-control-static b-b">
            {{cartype.fullName ||"未获取"}}
        </p>
    </div>
    <div class="col-sm-3">
        <label>车辆颜色</label>
        <p class="form-control-static b-b">{{car.carColorName |placeholder }}</p>
    </div>
    <div class="col-sm-3">
        <label>是否平行进口车</label>
        <p class="form-control-static b-b">{{car.parallelImport | zeroone }}</p>
    </div>
</div>
<div class="form-group pull-in clearfix">

    <div class="col-sm-3" ng-if="businesstypecode == 'OC' && billtypecode == 'A002' ">
        <label>过  户(次)</label>
        <p class="form-control-static b-b">{{car.transferCount || 0 }}</p>
    </div>
    <div class="col-sm-3" ng-if="businesstypecode == 'OC' && billtypecode == 'A002'">
        <label>运营情况</label>
        <p class="form-control-static b-b">{{car.operateStatus ||0 | operateStatusFilter }}</p>
    </div>
    <div class="col-sm-3" ng-if="billtypecode !== undefined && billtypecode == 'A002'">
        <label>配置说明</label>
        <p class="form-control-static b-b">{{car.configures}}</p>
    </div>
</div>
