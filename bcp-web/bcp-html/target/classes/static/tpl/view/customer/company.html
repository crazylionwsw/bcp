<div>
    <div class="form-group pull-in clearfix">
        <div class="col-lg-3">
            <label>单位地址</label>
            <p class="form-control-static b-b">{{customerJob.companyAddress}}</p>
        </div>
        <div class="col-lg-3">
            <label>人事负责人</label>
            <p class="form-control-static b-b">{{customerJob.hrName}}</p>
        </div>
        <div class="col-lg-3">
            <label>单位电话</label>
            <p class="form-control-static b-b">{{customerJob.hrCell}}</p>
        </div>
        <div class="col-lg-3">
            <label>单位职务</label>
            <p class="form-control-static b-b">{{customerJob.job}}</p>
        </div>
    </div>
    <div class="form-group pull-in clearfix">
        <div class="col-lg-3">
            <label>年收入（万元）</label>
            <p class="form-control-static b-b">{{customerJob.salary}}</p>
        </div>
        <div class="col-lg-3">
            <label>工作年限（年）</label>
            <p class="form-control-static b-b">{{customerJob.workDate}}</p>
        </div>
    </div>
</div>
