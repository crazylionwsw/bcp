<div class="hbox hbox-auto-xs bg-light ">
    <div class="col lter b-l">
        <div class="vbox">
            <div class="wrapper b-b b-light">
                <div class="font-thin h4">{{tableTitle}}</div>
            </div>

            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">

                        <div class="row padder-v m-n lt">
                            <div class="col-sm-4 m-b-xs">
                                <input type="text" class="input-sm form-control" placeholder="过滤：请输入过滤条件" ng-model="query">
                            </div>
                            <div class="col-sm-8 m-b-xs text-right ">
                                <a role="button" class="btn btn-sm btn-primary" data-toggle="modal" ng-click="edit('')" ng-show="!isReferenceDialog"> 添加 </a>
                            </div>
                        </div>

                        <table class="table table-striped b-t b-light m-b-none">
                            <thead>
                            <th data-toggle="true">
                                编码
                            </th>
                            <th>
                                名称
                            </th>

                            <th>
                                费用计算公式
                            </th>

                            <th>
                                费用
                            </th>

                            <th>
                                小数点位数
                            </th>

                            <th>
                                数据状态
                            </th>
                            <th>操作</th>
                            </thead>
                            <tbody >
                            <tr ng-repeat="feeitem in feeitems|filter:query|orderBy:'code':false" ng-class="{true:'danger'}[feeitem.dataStatus == 9]">
                                <td>{{feeitem.code}}</td>
                                <td>{{feeitem.name}}</td>
                                <td>{{feeitem.formula}}</td>
                                <td>{{feeitem.fee}}</td>
                                <td>{{feeitem.decimalPoint}}</td>
                                <td>{{feeitem.dataStatus|dataStatusFilter}}</td>
                                <td>
                                    <div class="btn-group dropdown" dropdown>
                                        <button class="btn btn-xs btn-success" dropdown-toggle>操作<span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a class="green" role="button" data-toggle="modal" ng-click="edit(feeitem)" ng-show="feeitem.dataStatus != 9 && feeitem.id != null ">
                                                    编辑
                                                </a>
                                            </li>
                                            <li>
                                                <a ng-if="feeitem.dataStatus == 9" role="button" data-toggle="modal" ng-click="renew(feeitem, $index)" ng-show="feeitem.dataStatus == 9 && feeitem.id != null ">
                                                    启用
                                                </a>
                                            </li>
                                            <li>
                                                <a class="red" href ng-click="delete(feeitem,$index)" ng-show="feeitem.dataStatus != 9 && feeitem.id != null ">
                                                    作废
                                                </a>
                                            </li>
                                            <li>
                                                <a class="red" href ng-click="delete(feeitem,$index)"ng-show="feeitem.dataStatus == 9 && feeitem.id != null ">
                                                    删除
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

            <div class="row b-t b-light m-n lt">
                <div class="col-sm-4 text-left">
                    <ul class="pagination ng-isolate-scope ng-valid">当前页：{{currentPage}}，总计{{totalPages}}页</ul>
                </div>
                <div class="col-sm-8 text-right">
                    <pagination max-size="10" more="true"  boundary-links="true" first-text="首页" last-text="尾页"   ng-change="changePage()"  ng-model="currentPage" items-per-page="pageSize" total-items="totalItems"  previous-text="上一页" next-text="下一页"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>


<!------输入对话框------>
<script type="text/ng-template" id="feeItemModal.html">
    <div class="panel panel-default m-b-none">
        <div class="panel-heading">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
            <span class="h4">{{modalTitle}}</span>
        </div>
        <div class="panel-body">
            <form name="userForm" class="form-validation" >

                <input type="hidden" ng-model="feeitem.id">
                <div class="form-group">
                    <label class="control-label">编码</label>
                    <input type="text" class="form-control" placeholder="如:服务费(FUWUFEI)"
                           ui-validate-async="{notUnique: 'checkUnique(\'code\', $value)'}"
                           ng-model="feeitem.code" ng-model-options="{updateOn: 'blur'}"
                           ng-pattern="/^[A-Z]+$/"
                           required name="code">
                    <span ng-show="userForm.code.$dirty && userForm.code.$error.required" class="help-block text-danger">编码是必须的！</span>
                    <span ng-show="userForm.code.$dirty && userForm.code.$error.notUnique" class="help-block text-danger">编码不能重复！</span>
                    <span ng-show="userForm.code.$dirty && userForm.code.$error.pattern" class="help-block text-danger">编码必须为收费项名称大写全拼！</span>
                </div>

                <div class="form-group">
                    <label class="control-label">名称</label>
                    <input type="text" class="form-control" placeholder="请输入名称"
                           ui-validate-async="{notUnique: 'checkUnique(\'name\', $value)'}"
                           ng-model="feeitem.name" ng-model-options="{updateOn: 'blur'}"
                           required name="name">
                    <span ng-show="userForm.name.$dirty && userForm.name.$error.required" class="help-block text-danger">名称是必须的!</span>
                    <span ng-show="userForm.name.$dirty && userForm.name.$error.notUnique" class="help-block text-danger">名称不能重复!</span>
                </div>

                <div class="form-group">
                    <label class="control-label">费用计算公式</label>
                    <textarea class="form-control" rows="6" placeholder="请输入费用计算公式"
                              ng-model="feeitem.formula" ng-model-options="{updateOn: 'blur'}" required name="formula"></textarea>
                    <span ng-show="userForm.formula.$dirty && userForm.formula.$error.required" class="help-block text-danger">费用计算公式是必须的!</span>
                </div>

                <div class="form-group pull-in clearfix">
                    <div class="col-sm-6">
                        <label class="control-label">费用</label>
                        <input type="number" class="form-control" placeholder="请输入费用数额,必须位数字" ng-model="feeitem.fee" ng-model-options="{updateOn: 'blur'}" name="fee" required >
                        <span ng-show="userForm.fee.$dirty && userForm.fee.$error.required" class="help-block text-danger">费用数额是必须的!</span>
                    </div>
                    <div class="col-sm-6">
                        <label class="control-label">小数点位数</label>
                        <input type="number" class="form-control" placeholder="请输入小数点位数,必须位数字" ng-model="feeitem.decimalPoint" ng-model-options="{updateOn: 'blur'}" name="decimalPoint" required >
                        <span ng-show="userForm.decimalPoint.$dirty && userForm.decimalPoint.$error.required" class="help-block text-danger">小数点位数是必须的!</span>
                    </div>
                </div>

            </form>
        </div>

        <footer class="panel-footer text-right bg-light lter">
            <button class="btn btn-primary" type="submit" ng-disabled="userForm.$invalid" ng-click="save()">保 存</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">取 消</button>
        </footer>
    </div>
</script>
