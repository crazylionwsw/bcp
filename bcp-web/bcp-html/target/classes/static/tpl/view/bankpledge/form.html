<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">{{formTitle}}</h1>
</div>
<div class="wrapper-md">

	<div class="row">
		<div class="col-lg-9">

			<div class="panel panel-default">
				<div class="panel-heading"><span class="h4">客户信息</span></div>
				<div class="panel-body">
					<customer-block id="bankpledge.customerId"></customer-block>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading"><span class="h4">银行抵押</span></div>
				<div class="panel-body">
					<div class="form-group pull-in clearfix">
						<div class="col-sm-4">
							<label>开始时间</label>
							<div class="input-group" moment-picker="bankpledge.pledgeStartTime" format="YYYY-MM-DD HH:mm"
								 locale="zh-cn" selectable="true">
								<input type="text" class="form-control" ng-model="bankpledge.pledgeStartTime" name="grantTime"/>
									<span class="input-group-btn">
										<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
									</span>
							</div>
						</div>

						<div class="col-sm-4">
							<label>完成时间</label>
							<div class="input-group" moment-picker="bankpledge.pledgeEndTime" format="YYYY-MM-DD HH:mm"
								 locale="zh-cn" selectable="true">
								<input type="text" class="form-control" ng-model="bankpledge.pledgeEndTime" name="grantTime"/>
									<span class="input-group-btn">
										<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
									</span>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading"><span class="h4">银行放款</span></div>
					<div class="panel-body">
						<div class="form-group pull-in clearfix">
							<div class="dropdown col-lg-3">
								<label>放款时间</label>
								<div class="input-group" moment-picker="bankpledge.grantTime" format="YYYY-MM-DD HH:mm"
									 locale="zh-cn" selectable="true">
									<input type="text" class="form-control" ng-model="bankpledge.grantTime" name="grantTime"/>
									<span class="input-group-btn">
										<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
									</span>
								</div>
							</div>
							<div class="col-lg-3">
								<label>借款金额（元）</label>
								<input type="text" class="form-control"  ng-model="bankpledge.salePrice.limitAmount" ng-required="true"/>
							</div>
							<div class="col-lg-3">
								<label>借款期限（月）</label>
								<input type="text" class="form-control"  ng-model="bankpledge.salePrice.creditMonths" ng-required="true"/>
							</div>
							<div class="col-lg-3">
								<label>借款利率（%）</label>
								<input type="text" class="form-control"  ng-model="bankpledge.salePrice.chargeRatio" ng-required="true"/>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading"><span class="h4">档案资料</span></div>
				<div class="panel-body">
					<customerimage-block ng-if="bankpledge != null" bill="bankpledge" save="save(bill)"></customerimage-block>
				</div>
			</div>

			<footer class="text-right">
				<button class="btn btn-success" type="button" ng-click="submitBankPledge()">提 交</button>
				<button class="btn btn-warning" type="button" ng-click="close()">关闭</button>
			</footer>
		</div>

		<div class="col-lg-3">
		</div>
	</div>

</div>
