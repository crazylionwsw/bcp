<div class="hbox hbox-auto-xs bg-light ">
    <div class="col lter b-l">
        <div class="vbox">
            <div class="wrapper b-b b-light">
                <div class="font-thin h4">{{tableTitle}}</div>
            </div>

            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">

                        <div class="row padder-v m-n lt">
                            <div class="col-sm-4 m-b-xs">
                                <input type="text" class="input-sm form-control" placeholder="过滤：请输入过滤条件" ng-model="query">
                            </div>
                            <div class="col-sm-8 m-b-xs text-right ">
                                <a role="button" class="btn btn-sm btn-primary" data-toggle="modal" ng-click="edit('')"> 添加 </a>
                            </div>
                        </div>

                        <table class="table table-striped b-t b-light m-b-none">
                            <thead>
                            <th data-toggle="true">
                                集团名称
                            </th>
                            <th>
                                数据状态
                            </th>

                            <th>操作</th>
                            </thead>
                            <tbody >
                            <tr ng-repeat="dealerGroup in dealerGroups|filter:query" ng-class="{true:'danger'}[dealerGroup.dataStatus == 9]">
                                <td>{{dealerGroup.name}}</td>
                                <td>
                                    {{dealerGroup.dataStatus|dataStatusFilter}}
                                </td>
                                <td>
                                    <div class="btn-group dropdown" dropdown>
                                        <button class="btn btn-xs btn-success" dropdown-toggle>操作<span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a class="green" role="button" data-toggle="modal" ng-click="edit(dealerGroup)" ng-show="dealerGroup.dataStatus != 9 && dealerGroup.id != null ">
                                                    编辑
                                                </a>
                                            </li>
                                            <!--<li>-->
                                                <!--&lt;!&ndash;启用&ndash;&gt;-->
                                                <!--<a ng-if="dealerGroup.dataStatus == 9" role="button" data-toggle="modal" ng-click="renew(dealerGroup, $index)" ng-show="dealerGroup.dataStatus == 9 && dealerGroup.id != null ">-->
                                                    <!--启用-->
                                                <!--</a>-->
                                            <!--</li>-->
                                            <!--<li>-->
                                                <!--<a class="red" href ng-click="delete(dealerGroup, $index)" ng-show="dealerGroup.dataStatus != 9 && dealerGroup.id != null ">-->
                                                   <!--作废-->
                                                <!--</a>-->
                                            <!--</li>-->
                                            <!--<li>-->
                                                <!--<a class="red" href ng-click="delete(dealerGroup, $index)" ng-show="dealerGroup.dataStatus == 9 && dealerGroup.id != null ">-->
                                                    <!--删除-->
                                                <!--</a>-->
                                            <!--</li>-->
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

            <div class="row b-t b-light m-n lt">
                <div class="col-sm-4 text-left">
                    <ul class="pagination ng-isolate-scope ng-valid">当前页：{{currentPage}}，总计{{totalPages}}页</ul>
                </div>
                <div class="col-sm-8 text-right">
                    <pagination max-size="10" more="true"  boundary-links="true" first-text="首页" last-text="尾页"   ng-change="changePage()"  ng-model="currentPage" items-per-page="pageSize" total-items="totalItems"  previous-text="上一页" next-text="下一页"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
